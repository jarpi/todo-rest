<div class="col-sm-12 col-md-12 main"> 
		  <h1 class="page-header">
            Todos
            <p class="lead">(with off-canvas sidebar)</p>
          </h1>
          <div class="row block"> 
          	<div class="col-xs-6 col-md-9 text-center"> 
          		<div class="list-group" style="height:200px;overflow-y:scroll;" when-Scrolled="getTodos(item,$event)">   
        			<a href="" class="list-group-item" ng-click="loadTodo(item, $event, $index)" ng-repeat="todo in todos | filter:q">{{todo.id + " " + todo.title + " " + todo.desc}}</a>
          		</div> 
          	</div> 
          	<div class="col-xs-6 col-md-3"> 
	          	<div class="input-group input-group-lg"> 
          			<input id="todoSearch" type="text" class="form-control" placeholder="Search..." ng-model="q"></input>
				  	<input id="todoTitle" type="text" class="form-control" placeholder="Note title">
				  	<input id="todoId" type="hidden" value=""></input> 
				  	<textarea id="todoDesc" style="height:100px;" class="form-control" placeholder="Note desc"></textarea>  
				  	<button id="todoSubmit" type="submit" class="btn btn-default" ng-click="addTodo(item,$event)">Add</button> 
				  	<button id="todoClear" type="submit" class="btn btn-default" ng-click="resetForm()">Clear</button> 
				</div>  
          	</div> 
          </div> 
          <hr>
      </div><!--/row-->
