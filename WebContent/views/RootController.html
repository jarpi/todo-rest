<div id="player">  
	<div id="start" class="odd" ng-click="startPlaying(item,$event)"><p>Start</p></div>
	<div id="stop" class="even" ng-click="stopPlaying(item,$event)"><p>Stop</p></div>
	<div id="volume">
		<div id="addVolume" class="odd" ng-click="addVolume(item,$event)"><p>Add Volume</p></div>
		<div id="delVolume" class="even" ng-click="delVolume(item,$event)"><p>Del Volume</p></div> 
	</div> 
</div>
